language: r
pandoc: false
cache: packages
warnings_are_errors: false


before_install:
  - tlmgr install babel-french cancel pgfplots circuitikz $(cat Builder/preambule.tex | grep \usepackage{.*.} | sed  's/.*\usepackage{//;s/}.*//;s/fixltx2e//' | tr '\n' ' ')


install: echo 1

script:
- cd "IRCI1/Algèbre Linéaire/"
- mkdir _build
- pdflatex -interaction=nonstopmode -output-directory _build "Algèbre Linéaire - Nicolas Englebert.tex"
